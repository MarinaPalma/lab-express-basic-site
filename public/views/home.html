<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style-home.css" />
    <title>Homepage</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar">
      <div class="container-fluid">
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li>
              <a class="navbar-brand fsfw-bold" href="#"
                ><img src="../images/logo.png" width="50" height="25"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><b>Home</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/works">Works</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="carousel">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/live1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../images/live2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../images/live3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container p-2 mb-2">
      <div class="border-bottom border-secondary mb-4">
        <p class="fs-4 fsfw-bold text-black">Next tour dates</p>
      </div>
      <div class="row justify-content-center text-center text-white">
        <div class="col align-items-center sizeTour">
          <div class="card border-0 bg-dark p-2" style="width: 18rem">
            <h5>LONDON, UK</h5>
            <h6>09/10 May 2022</h6>
            <p class="card-text">Eventim Apollo London</p>
          </div>
        </div>
        <div class="col align-items-center">
          <div class="card border-0 bg-dark p-2" style="width: 18rem">
            <h5>NURBURGRING, GERMANY</h5>
            <h6>03 Jun 2022</h6>
            <p class="card-text">Rock Am Ring</p>
          </div>
        </div>
        <div class="col align-items-center">
          <div class="card border-0 bg-dark p-2" style="width: 18rem">
            <h5>NICKELSDORF, AUSTRIA</h5>
            <h6>09 Jun 2022</h6>
            <p class="card-text">Nova Rock Festival</p>
          </div>
        </div>
        <div class="col align-items-center">
          <div class="card border-0 bg-dark p-2" style="width: 18rem">
            <h5>BERLIN, GERMANY</h5>
            <h6>11 Jun 2022</h6>
            <p class="card-text">Tempelhof Sounds</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
